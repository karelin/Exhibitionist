<!DOCTYPE html>
<html>

    <script src="https://raw.github.com/goldfire/howler.js/master/howler.js"></script>

</head>
<body>
<div id=furryFriends></div>

<script src="http://d3js.org/d3.v3.min.js"></script>

{#our javascript#}
<script src="{{ static_url('scripts/app.js') }} "></script>

<script>
    $(function () {
        // these are the variables rendered in by
        // the template engine.
        config = {
            animal : '{{ animal }}',
            objid: '{{ objid }}',
            api_url: '{{ api_url }}',
            ws_url: '{{ ws_url }}'
        };
        // start app running
        app.start(config);
    });

</script>
